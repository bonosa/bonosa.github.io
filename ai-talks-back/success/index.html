<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful - AI Talks Back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .alert-success {
            background-color: #d1e7dd;
            border-color: #badbcc;
            color: #0f5132;
            padding: 25px; /* More padding */
            border-radius: .375rem;
            margin-bottom: 25px; /* More margin */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .alert-heading {
            color: inherit;
            font-size: 1.75rem; /* Larger heading */
        }
        .btn-primary {
            background-color: #0d6efd; /* Bootstrap primary blue */
            border-color: #0d6efd;
            padding: 12px 30px; /* Larger button */
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: .3rem;
        }
        .btn-primary:hover {
            background-color: #0b5ed7; /* Darker blue */
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <h1 class="alert-heading">Thank You!</h1>
            <p class="lead">Your trial for Voice Agent Pro has successfully started.</p>
            <hr>
            <p class="mb-0">
                You can now access the summarization features. Please proceed to the application.
                If you have any questions, refer to our welcome email or contact support.
            </p>
        </div>
        <button class="btn btn-primary" id="go-to-app-button">
            Go to Summarization App
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const goToAppButton = document.getElementById('go-to-app-button');

            goToAppButton.addEventListener('click', () => {
                // Directly redirect to where the user would normally access your summarization app.
                // Authentication/access control will be handled by the summarization app itself,
                // likely based on webhooks it received from Stripe.
                window.location.href = 'https://summarization-app.onrender.com/'; // Your app's main entry/login page
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
