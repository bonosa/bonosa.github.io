<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Success - AI Talks Back</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-primary:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
            cursor: not-allowed;
        }
        .spinner-border {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1>Success!</h1>
        <p>Thank you for subscribing to AI Talks Back! Start summarizing now.</p>
        <button class="btn btn-primary" id="start-summarizing">
            Go to App
            <span class="spinner-border spinner-border-sm" id="loading-spinner" style="display: none;" role="status" aria-hidden="true"></span>
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const button = document.getElementById('start-summarizing');
        const spinner = document.getElementById('loading-spinner');

        if (!sessionId) {
            alert('Error: No session ID found. Please try subscribing again.');
            button.disabled = true;
        }

        button.addEventListener('click', async () => {
            try {
                button.disabled = true;
                spinner.style.display = 'inline-block';
                const response = await fetch('https://voice-agent-pro-backend.onrender.com/verify-subscription?session_id=' + sessionId);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to verify subscription');
                }
                window.location.href = 'https://summarization-app.onrender.com?token=' + data.token;
            } catch (error) {
                alert('Error: ' + error.message);
                button.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
